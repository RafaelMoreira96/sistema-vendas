<div class="card my-4">
  <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
    <div class="bg-gradient-success shadow-primary border-radius-lg pt-4 pb-3">
      <h6 class="text-white text-center ps-3">Clientes</h6>
    </div>
  </div>

  <div class="container espacamento centralizado">
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtro"
      #input
    />
  </div>

  <div class="card-body px-0 pb-2">
    <div class="table-responsive p-0">
      <table
        mat-table
        [dataSource]="dataSource"
        class="table align-items-center mb-0"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
        </ng-container>

        <ng-container matColumnDef="contato">
          <th mat-header-cell *matHeaderCellDef> Cliente desde </th>
          <td mat-cell *matCellDef="let element">{{ element.dataCadastro }}</td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element">Ações</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20, 50, 100]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
</div>
