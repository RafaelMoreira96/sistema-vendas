<div class="container full-width text-center">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Listagem de clientes</h2>
    </div>
  </div>
</div>

<div class="container full-width text-center">
  <div class="col-lg-auto">
    <button class="btn btn-outline-primary w-100 my-4 mb-2" routerLink="create">
      Cadastrar cliente
    </button>
  </div>
</div>

<div class="container espacamento">
  <table class="table table-hover" id="tabela-clientes" name="tabela-clientes">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Cliente desde</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>

    <tbody class="table-group-divider">
      <tr *ngFor="let element of ELEMENT_DATA">
        <td>{{ element.id }}</td>
        <td>{{ element.nome }}</td>
        <td>{{ element.cpf }}</td>
        <td>{{ element.dataCadastro }}</td>
        <td>
          <a routerLink="update/{{ element.id }}"
            ><span class="material-symbols-outlined"> edit </span></a
          >
          <button
            (click)="openPopup()"
            class="btn btn-primary"
            type="button"
          ></button>

          <a href=""><span class="material-symbols-outlined"> delete </span></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal do update -->

<div
  class="modal modal-fade"
  tabindex="0"
  role="dialog"
  [ngStyle]="{ display: displayStyle }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">GeeksForGeeks</h4>
      </div>
      <div class="modal-body">
        <p>One Stop Solution for all CS problems</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
