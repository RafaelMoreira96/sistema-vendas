<div class="container full-width text-center">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Listagem de clientes</h2>
    </div>
  </div>
</div>
<div class="row align-items-center container espacamento">
  <div class="col-lg-auto">
    <button class="btn bg-gradient-info w-100 my-4 mb-2">
      Cadastrar cliente
    </button>
  </div>
  <div class="col-lg-auto" style="padding-top: 1rem">
    <input
      class="form-control"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Filtro"
      #input
    />
  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Cliente desde</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let element of ELEMENT_DATA">
        <td>{{ element.id }}</td>
        <td>{{ element.nome }}</td>
        <td>{{ element.cpf }}</td>
        <td>{{ element.dataCadastro }}</td>
        <td>
          <a href=""><span class="material-symbols-outlined"> edit </span></a>
          <a href=""><span class="material-symbols-outlined"> local_library </span></a>
          <a href=""><span class="material-symbols-outlined"> delete </span></a>
        </td>
      </tr>
    </tbody>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    showFirstLastButtons
  ></mat-paginator>
</div>
