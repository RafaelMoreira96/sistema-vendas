<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header text-center">Lista de produtos</div>
      <div class="card-body">
        <h5 class="card-title">Special title treatment</h5>
        <p class="card-text">
          With supporting text below as a natural lead-in to additional content.
        </p>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header text-center">Info. da venda</div>
      <div class="card-body">
        <h5 class="card-title text-center">- Cliente -</h5>
        <br />
        <div class="input-group form-group">
          <input
            placeholder="CPF"
            class="form-control"
            type="text"
            name="cpf"
            [formControl]="cpf"
            value=""
          />
          <span class="input-group-append">
            <button (click)="findCliente()" type="button" class="btn btn-info">
              Pesquisar
            </button>
          </span>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-2">
            <input
              placeholder="ID"
              [disabled]="true"
              [formControl]="idCliente"
              type="text"
              class="form-control"
              name="id"
            />
          </div>
          <div class="mb-3 col-sm-10">
            <input
              placeholder="Nome"
              [formControl]="nomeCliente"
              [disabled]="true"
              type="text"
              class="form-control"
              name="nome"
            />
          </div>
        </div>

        <h5 class="card-title text-center">- Vendedor -</h5>
        <br />
        <div class="input-group form-group">
          <input
            placeholder="CPF"
            class="form-control"
            type="text"
            name="cpf"
            [formControl]="cpf"
            value=""
          />
          <span class="input-group-append">
            <button
              (click)="findFuncionario()"
              type="button"
              class="btn btn-info"
            >
              Pesquisar
            </button>
          </span>
        </div>
        <div class="row">
          <div class="mb-3 col-sm-2">
            <input
              placeholder="ID"
              [disabled]="true"
              [formControl]="idFuncionario"
              type="text"
              class="form-control"
              name="id"
            />
          </div>
          <div class="mb-3 col-sm-10">
            <input
              placeholder="Nome"
              [formControl]="nomeFuncionario"
              [disabled]="true"
              type="text"
              class="form-control"
              name="nome"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header text-center">Total</div>
  <div class="card-body">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
  </div>
</div>
